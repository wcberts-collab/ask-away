<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Magic 8 Ball</title>

<style>
body {
  margin: 0;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  font-family: Arial, Helvetica, sans-serif;
}

/* Magic 8 Ball */
.ball {
  width: 260px;
  height: 260px;
  background: radial-gradient(circle at 30% 30%, #2b2b2b, #000);
  border-radius: 50%;
  position: relative;
  box-shadow: inset -25px -25px 45px rgba(0,0,0,0.7),
              inset 25px 25px 45px rgba(255,255,255,0.05),
              0 20px 40px rgba(0,0,0,0.25);
  margin-bottom: 30px;
}

/* Triangle window */
.window {
  position: absolute;
  width: 130px;
  height: 110px;
  background: #1a2f8a;
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  top: 80px;
  left: 65px;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 14px;
  text-align: center;
  color: white;
  font-size: 13px;
  line-height: 1.2;
}

/* Input section */
.container {
  text-align: center;
}

input {
  width: 260px;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  text-align: center;
}

button {
  margin-top: 12px;
  padding: 10px 20px;
  border-radius: 6px;
  border: none;
  background: black;
  color: white;
  cursor: pointer;
}

button:hover {
  opacity: 0.85;
}
</style>
</head>

<body>

<div class="ball">
  <div class="window" id="answer">Ask a question</div>
</div>

<div class="container">
  <input id="q" placeholder="Type your questionâ€¦" />
  <br>
  <button onclick="answer()">Ask</button>
</div>

<script>
const answers = [
  "It is certain.",
  "It is decidedly so.",
  "Without a doubt.",
  "Yes definitely.",
  "You may rely on it.",
  "As I see it, yes.",
  "Most likely.",
  "Outlook good.",
  "Yes.",
  "Signs point to yes.",

  "Reply hazy, try again.",
  "Ask again later.",
  "Better not tell you now.",
  "Cannot predict now.",
  "Concentrate and ask again.",

  "Don't count on it.",
  "My reply is no.",
  "My sources say no.",
  "Outlook not so good.",
  "Very doubtful."
];

function answer() {
  const q = document.getElementById("q").value.trim();
  const box = document.getElementById("answer");

  if (!q) {
    box.innerText = "Ask a question";
    return;
  }

  box.innerText = answers[Math.floor(Math.random() * answers.length)];
}
</script>

</body>
</html>
